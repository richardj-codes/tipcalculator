<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<h1 class="title">Tip Calc</h1>
			<div class="box tip">
				<div class="wrapper">
					<div class="bill-amount">
						<label for="bill-amt">Bill Amount:</label>
						<input
							type="text"
							id="bill-amt"
							name="bill-amt"
							placeholder="Enter Bill Amount"
						/>
					</div>

					<div class="percentage">
						<div class="spacers">
							<label for="tip-slider">Tip Percent:</label>
							<span class="tip-percent">0%</span>
						</div>

						<input
							type="range"
							name="tip-slider"
							id="tip-slider"
							min="0"
							max="100"
						/>
					</div>
					<div class="tip-total">
						<span>Tip Amount</span>
						<span class="tip-value">$0.00</span>
					</div>
					<hr />
					<div class="spacers total-bill">
						<span><strong>Total</strong></span>
						<span><strong>$0.00</strong></span>
					</div>
				</div>
			</div>
			<div class="box split">
				<div class="wrapper">
					<div class="spacers">
						<!-- if 2 or more change to people -->
						<label for="split-slider">Split:</label>
						<span class="split-people">1 person</span>
					</div>
					<input
						type="range"
						name="split-slider"
						id="split-slider"
						min="1"
						max="20"
						value="1"
					/>
					<div class="spacers">
						<span class="split-people">Tip/person:</span>
						<span class="split-people">$0.00</span>
					</div>
					<div class="spacers">
						<span class="split-people">Total bill/person:</span>
						<span class="split-people">$0.00</span>
					</div>
				</div>
			</div>
		</div>
		<script src="/app.js"></script>
	</body>
</html>
